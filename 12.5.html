<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>


      .tooltip{
        position: relative;
      }
      
      .tooltip:after {
        display: none;
        content: attr(data-tooltip);
        color: rgb(142, 61, 61);
        background-color: yellow;
        position: absolute;
        text-align: center;
        width: 16vw;
        border: 0.1rem solid rgb(186, 192, 38);
      }
      
      .tooltip:hover:after {
        display: block;
      }

</style>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.s

    </div>
</body>
