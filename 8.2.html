<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>

    <style>
        #outer {
            width: 100px;
            height: 100px;
            background: darkcyan;
            margin: 50px;
            position: relative;
        }

        #inner {
          
          font-size: 15px;
          position:static;
        }

        #inner2 {
            width: 50px;
            height: 50px;
            background: lightgreen;
            position: static;
          top: 60px;
        }

        
    
    </style>
</head>

<body>

    <div id="outer">
        <div id="inner"> Box titles</div> 
        <div id="inner2"></div>
    </div>

</body>

</html>
