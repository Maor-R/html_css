<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS â€“ Pseudo box color</title>
</head>
<style>
    .container
    {
        background-color: red;
        width: 50vw;
        height: 50vh;
        position: relative;
        
    }
    .container::before
    {
        content: ' ';
        position: absolute;
        background-color: purple;
        height: 100%;
        width: 50%;
        
    }

    .container:hover
    {
        background-color: yellow;

    }


</style>
<body>
    <div class="container">

     </div>
</body>
</html>
