<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
</head>

<body>
    <h1>Create an Account</h1>
    <form action="#">

        <div><label for="email">Email:</label>
            <br>
            <input id="email" type="email" name="email" required>
        </div>

        <div><label for="password">Password:</label>
            <br>
            <input id="password" type="password" name="password" required>
        </div>



        <div><label for="age">Age:</label>
            <br>
            <select name=select>
                <option value="0">Select Age</option>

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

        </div>


        <div><label for="about">Tell us a little about yourself:</label>
            <br>
            <textarea name="textarea" rows="4" cols="70"></textarea>
        </div>


        <div>
            <input type="checkbox" name="check"> <label>I agree the <a href="#"> terms of service </a></label>

        </div>

        <div>
            <br>
            <input type="button" name="button" value="Sign up">

        </div>
    </form>
</body>

</html>
