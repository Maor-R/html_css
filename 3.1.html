<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My profile - divs, spans, classes and ids </title>

  <style>
    .card {
      font-size: medium;

    }

    .follow-me {
      color: blue;
    }
  </style>

</head>

<body>
  <div id="main-header" class="card">
    <h1><em>Hi there my name is </em> Maor Revivo</h1>
    <h2>I am a programmer <i class="fa-solid fa-laptop-code"></i></h2>
    <img src="./images/picture.png" width="150px" alt="profile picture" />

    <h4>
      I enjoy to study Torah, to program, and to cook.
    </h4>

    <div id="follow_me" class="card">
      <h3>Follow <span class="follow-me">me</span></h3>
      <ul>
        <li>
          <p>I am not connected to social networks.</p>
        </li>
    </div>
    </ul>
  </div>
</body>

</html>
